<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;400;700&display=swap" rel="stylesheet"> 
  <script src="script.js"></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <nav class="navbar">
    <a href="#"><img src="images/logo.svg"></a>
    <div class="dropdown">
      <button class="dropbtn" onclick="dropbtn()">Features
        <span><img src="images/icon-arrow-down.svg"></span>
      </button>
      <div class="dropdown-content" id="linkDropdown">
        <a href="#todolist"><i><img src="images/icon-todo.svg"></i>  Todo List</a>
        <a href="#calendars"><i><img src="images/icon-calendar.svg"></i>  Calendars</a>
        <a href="#reminders"><i><img src="images/icon-reminders.svg"></i>  Reminders</a>
        <a href="#planning"><i><img src="images/icon-planning.svg"></i>  Planning</a>
      </div>
    </div> 
    <a href="#company">Company</a>
    <a href="#careers">Careers</a>
    <a href="#about">About</a>
    <div class="right-nav">
      <a href="#login">Login</a>
      <a href="#register">Register</a>
    </div>
  </nav>

  <main>
    <div class="left-main">
      <h1>Make remote work</h1>
      <h5>Get your teams to work in sync, no matter your location.
        Streamline processes, create team rituals, and watch
        productivity soar.
      </h5>
      <button>Learn more</button>
      <div class="trusted-by">
        <div class="row">
          <img src="images/client-databiz.svg">
          <img src="images/client-audiophile.svg">
          <img src="images/client-meet.svg">
          <img src="images/client-maker.svg">
        </div>
      </div>
    </div>
    
    <div class="right-main">
      <img src="images/image-hero-desktop.png">
    </div>
  </main>
</body>
</html>
